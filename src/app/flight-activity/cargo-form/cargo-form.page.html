<ion-content>
    <div class="pax-form">
        <div class="header-container">
            <ion-toolbar class="toolbar-style">
                <ion-buttons (click)="generalService.goBack()" slot="start">
                    <ion-icon size="large" icon="chevron-back"></ion-icon>
                </ion-buttons>
                <ion-title *ngIf="pageType == 'new'" class="header-title">Create Cargo</ion-title>
                <ion-title *ngIf="pageType == 'edit'" class="header-title">Edit Cargo</ion-title>
            </ion-toolbar>
        </div>
        <form [formGroup]="formCargo" (ngSubmit)="onSubmit($event)" novalidate>
            <div class="content-container">
                <div style="padding: 10px 0px;">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">
                                <ion-button class="{{ formType != 0 ? 'button-custom' : '' }}" (click)="onChangeType(0)"
                                    expand="full" fill="{{ formType == 0 ? 'solid' : 'clear' }}">Arrival
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button class="{{ formType != 1 ? 'button-custom' : '' }}" (click)="onChangeType(1)"
                                    expand="full" fill="{{ formType == 1 ? 'solid' : 'clear' }}">Departure
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>

                <div *ngIf="formType == '0'" style="padding: 10px 10px;">

                    <div class="textbox-container">
                        <ion-label class="input-label">Baggage</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="baggage_ar" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Cargo</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="cargo_ar" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Pos</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="pos_ar" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                </div>

                <div *ngIf="formType == '1'" style="padding: 10px 10px;">
                    
                    <div class="textbox-container">
                        <ion-label class="input-label">Baggage</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="baggage_der" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Cargo</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="cargo_der" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Pos</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="pos_der" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                </div>


            </div>
            <div class="footer-style">
                <ion-toolbar>
                    <ion-button type="submit" expand="block">Submit</ion-button>
                </ion-toolbar>
            </div>
        </form>
    </div>
</ion-content>
