<ion-content>
    <div class="pax-form">
        <div class="header-container">
            <ion-toolbar class="toolbar-style">
                <ion-buttons (click)="generalService.goBack()" slot="start">
                    <ion-icon size="large" icon="chevron-back"></ion-icon>
                </ion-buttons>
                <ion-title *ngIf="pageType == 'new'" class="header-title">Create Avio</ion-title>
                <ion-title *ngIf="pageType == 'edit'" class="header-title">Edit Avio</ion-title>
            </ion-toolbar>
        </div>
        <form [formGroup]="formAvio" (ngSubmit)="onSubmit($event)" novalidate>
            <div class="content-container">
                <div style="padding: 10px 0px;">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">
                                <ion-button class="{{ formType != 0 ? 'button-custom' : '' }}" (click)="onChangeType(0)"
                                    expand="full" fill="{{ formType == 0 ? 'solid' : 'clear' }}">Arrival
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button class="{{ formType != 1 ? 'button-custom' : '' }}" (click)="onChangeType(1)"
                                    expand="full" fill="{{ formType == 1 ? 'solid' : 'clear' }}">Departure
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>

                <div *ngIf="formType == '0'" style="padding: 10px 10px;">
                    <div class="datepick-container">
                        <ion-label class="input-label">Start Time</ion-label>
                        <div class="input-date-cont">
                            <ion-row>
                                <ion-col>
                                    <ion-datetime formControlName="startTime_ar" class="input-date none-icon"
                                        displayFormat="DD-MMMM-YYYY hh:mm"></ion-datetime>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>

                    <div class="datepick-container">
                        <ion-label class="input-label">End Time</ion-label>
                        <div class="input-date-cont">
                            <ion-row>
                                <ion-col>
                                    <ion-datetime formControlName="endTime_ar" class="input-date none-icon"
                                        displayFormat="DD-MMMM-YYYY hh:mm"></ion-datetime>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Frq</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="frq_ar" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="select-container">
                        <ion-label class="input-label">Mov</ion-label>
                        <div class="input-select-cont">
                            <ion-select formControlName="mov_ar" interface="action-sheet" class="input-select"
                                placeholder="Select One">
                                <ion-select-option *ngFor="let movs of movList" [value]="movs">
                                    {{movs.text}}</ion-select-option>
                            </ion-select>
                        </div>
                    </div>
                </div>

                <div *ngIf="formType == '1'" style="padding: 10px 10px;">
                    <div class="datepick-container">
                        <ion-label class="input-label">Start Time</ion-label>
                        <div class="input-date-cont">
                            <ion-row>
                                <ion-col>
                                    <ion-datetime formControlName="startTime_der" class="input-date none-icon"
                                        displayFormat="DD-MMMM-YYYY hh:mm"></ion-datetime>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>

                    <div class="datepick-container">
                        <ion-label class="input-label">End Time</ion-label>
                        <div class="input-date-cont">
                            <ion-row>
                                <ion-col>
                                    <ion-datetime formControlName="endTime_der" class="input-date none-icon"
                                        displayFormat="DD-MMMM-YYYY hh:mm"></ion-datetime>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>

                    <div class="textbox-container">
                        <ion-label class="input-label">Frq</ion-label>
                        <div class="input-text-cont">
                            <ion-input formControlName="frq_der" class="input-text" placeholder="e.g Number">
                            </ion-input>
                        </div>
                    </div>

                    <div class="select-container">
                        <ion-label class="input-label">Mov</ion-label>
                        <div class="input-select-cont">
                            <ion-select formControlName="mov_der" interface="action-sheet" class="input-select"
                                placeholder="Select One">
                                <ion-select-option *ngFor="let movs of movList" [value]="movs">
                                    {{movs.text}}</ion-select-option>
                            </ion-select>
                        </div>
                    </div>
                </div>


            </div>
            <div class="footer-style">
                <ion-toolbar>
                    <ion-button expand="block">Submit</ion-button>
                </ion-toolbar>
            </div>
        </form>
    </div>
</ion-content>
