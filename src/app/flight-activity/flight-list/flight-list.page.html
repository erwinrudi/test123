<ion-content>
    <div class="flight-info">
        <div class="header-container">
            <ion-toolbar class="toolbar-style">
                <ion-buttons slot="start">
                    <ion-icon size="large" icon="chevron-back"></ion-icon>
                </ion-buttons>
                <ion-title class="header-title">FLIGHT INFO</ion-title>
            </ion-toolbar>
        </div>
        <div class="content-container">
            <ion-card>
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="8">
                                <div class="content-flight">
                                    <img class="logo-style" src="../../../assets/svg/flightact-round.svg" alt="flight act" />
                                    <div style="margin-left: 5px;" class="title-style-1">
                                        Landed
                                    </div>
                                </div>
                            </ion-col>
                            <ion-col size="4">
                                <div class="content-flight right">
                                    <span class="status-style complete">Complete</span>
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6">
                                <div class="content-flight">
                                    <span class="title-style-1">Arrival</span>
                                </div>
                            </ion-col>
                            <ion-col size="6">
                                <div class="content-flight right">
                                    <span class="title-style-1">GA 001</span> <span
                                        class="status-style int">Int</span> <span
                                        class="status-style destination">CGK</span>
                                    <IonIcon class="arrow-style" icon="arrow-forward-outline" ></IonIcon> <span
                                        class="status-style destination">SIN</span>
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6">
                                <div class="content-flight">
                                    <span class="title-style-1">Departure</span>
                                </div>
                            </ion-col>
                            <ion-col size="6">
                                <div class="content-flight right">
                                    <span class="title-style-1">GA 001</span> <span
                                        class="status-style int">Int</span> <span
                                        class="status-style destination">CGK</span>
                                    <IonIcon class="arrow-style" icon="arrow-forward-outline"></IonIcon> <span
                                        class="status-style destination">SIN</span>
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="7">
                                <div class="content-flight">
                                    <span class="title-style-1">STAD: 5 Nov 2020 09:00</span>
                                </div>
                            </ion-col>
                            <ion-col size="5">
                                <div class="content-flight right">
                                    <span class="title-style-1 detail">Detail</span>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
