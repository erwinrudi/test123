<ion-content>
    <div class="report-detail-cont">
        <div class="background-header"></div>
        <div class="header-container">
            <ion-toolbar class="toolbar-style">

                <ion-title class="header-title">Detail Report</ion-title>
            </ion-toolbar>
        </div>
        <div class="content-container">
            <ion-card>
                <ion-card-content>
                    <ion-grid>
                        <ion-row>

                                <div class="content-flight">
                                    <span class="title-style-1">Flight</span>
                                </div>
                            </ion-col>
                            <ion-col size="6">
                                <div class="content-flight">
                                    <span class="title-style-1">Destor</span>
                                </div>
                            </ion-col>
                        </ion-row>

                                <div class="content-flight">
                                    <span class="status-style">Flight</span>

                            <ion-col size="6">
                                <div class="content-flight">
                                    <span class="status-style">Destor</span>

                            <ion-col size="6">

            </ion-card>

        <ion-fab-button color="light">
            <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="light">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
