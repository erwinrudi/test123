<ion-content>
    <div class="billing-info">
        <div class="header-container">
            <ion-toolbar class="toolbar-style">
                <ion-buttons (click)="generalService.goBack()" slot="start">
                    <ion-icon size="large" icon="chevron-back"></ion-icon>
                </ion-buttons>
                <ion-title class="header-title">FLIGHT INFO</ion-title>
            </ion-toolbar>
        </div>
        <div class="content-container">
            <ng-container *ngFor="let data of billingList; let i = index">
                <ion-card [routerLink]="['/flight/flight-detail/', data.id]">
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="7">
                                    <div class="content-flight">
                                        <span class="status-style"></span>
                                    </div>
                                </ion-col>
                                <ion-col size="5">
                                    <div class="content-flight right">
                                        <span class="status-style complete">Detail</span>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ng-container>
        </div>
    </div>
</ion-content>
